<form class="form">
  <mat-form-field appearance="fill">
    <mat-label> SL Account First Name</mat-label>
    <input matInput name="loginFirstName" formControlName="loginFirstName" cdkFocusInitial />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>SL Account Last Name</mat-label>
    <input matInput name="loginLastName" formControlName="loginLastName"
  /></mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>SL Account Password</mat-label>
    <input matInput name="loginPassword" formControlName="loginPassword"
  /></mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Spawn Location</mat-label>
    <input matInput name="loginLocation" formControlName="loginStartLocation"
  /></mat-form-field>
</form>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
