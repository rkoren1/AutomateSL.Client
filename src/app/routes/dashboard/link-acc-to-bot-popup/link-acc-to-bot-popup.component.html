<form class="form" [formGroup]="linkAccForm">
  <mat-form-field appearance="fill">
    <mat-label> SL Account First Name</mat-label>
    <input
      required
      matInput
      name="loginFirstName"
      formControlName="loginFirstName"
      cdkFocusInitial
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>SL Account Password</mat-label>
    <input required matInput name="loginPassword" formControlName="loginPassword"
  /></mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Spawn Location</mat-label>
    <input required matInput name="loginLocation" formControlName="loginStartLocation"
  /></mat-form-field>
</form>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="validateForm()">Confirm</button>
</mat-dialog-actions>
