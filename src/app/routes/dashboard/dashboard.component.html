<breadcrumb></breadcrumb>
<div class="page">
  <div class="bots-layout">
    <div class="bot-wrapper" *ngFor="let bot of allBots">
      <mat-card class="bot">{{ bot.name }}</mat-card>
    </div>
  </div>
  <mat-card class="fa-solid fa-plus plus-card" (click)="addBot()"
    ><div class="fa-solid fa-plus plus-icon"></div
  ></mat-card>
</div>
