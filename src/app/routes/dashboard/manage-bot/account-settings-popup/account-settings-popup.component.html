<form class="form" [formGroup]="accountForm">
  <mat-form-field appearance="fill">
    <mat-label> SL Username</mat-label>
    <input
      required
      matInput
      name="loginFirstName"
      formControlName="loginFirstName"
      cdkFocusInitial
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>SL Password</mat-label>
    <input type="password" required matInput name="loginPassword" formControlName="loginPassword"
  /></mat-form-field>
</form>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="validateForm()">Confirm</button>
</mat-dialog-actions>
