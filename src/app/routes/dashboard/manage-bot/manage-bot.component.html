</div>

      <div class="content-wrapper">
        <mat-card-title>Start Location</mat-card-title

          >what your bot does on startup, such as spawn location, etc.</mat-card-content
        >
      </div>
    </mat-card>
  </div>

      <div class="content-wrapper">
        <mat-card-title>Add / Extend Plan</mat-card-title
        ><mat-card-content>Set up your bot functions.</mat-card-content>
      </div>
    </mat-card>

  <div class="mat-card-wrapper">
