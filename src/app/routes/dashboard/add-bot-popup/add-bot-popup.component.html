<form>
  <mat-form-field>
    <mat-label>Bot name</mat-label>
    <input matInput [(ngModel)]="botNameValue" name="botName" />
  </mat-form-field>
</form>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="botNameValue" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
