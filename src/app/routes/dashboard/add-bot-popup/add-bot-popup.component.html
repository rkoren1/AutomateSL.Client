<form class="form">
  <mat-form-field appearance="fill">
    <mat-label>Type of Bot</mat-label>
    <mat-select matNativeControl required formControlName="botType">
      <mat-option value="home">Home</mat-option>
      <mat-option value="last">Last</mat-option>
      <mat-option value="region">Region</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>SL Username</mat-label>
    <input matInput [(ngModel)]="botNameValue" name="botName" formControlName="slUsername" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>SL Password</mat-label>
    <input type="password" matInput name="password" formControlName="slPassword" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Login Location</mat-label>
    <input matInput name="loginLocation" formControlName="loginLocation" />
  </mat-form-field>
</form>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="botNameValue">Confirm</button>
</mat-dialog-actions>
